<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div id="overlay">
        Your Final Score: <span id="final_scroe"></span>
        <br>
          <a onClick="window.location.reload()" href="#">
            Click To Play Again
          </a>
      </div>

        <canvas id="canvas" width="590" height="450">
          Sorry, your browser doesn't use the canvas feature.
        </canvas>

        <div id="stats">
          <div id="score"></div>
          <div id="high_score"></div>
          <button type="button" name="button" onclick="resetScore()" id="reset_score">
            Reset High Score
          </button>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src = "script.js">
    </script>
  </body>
</html>
